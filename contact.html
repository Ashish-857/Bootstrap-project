    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <form class="form-floating">
        <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="test@example.com">
        <label for="floatingInputValue">E-MAIL</label>
      </form>
      <div class="form-floating">
        <input type="SUGGESTION" class="form-control" id="floatingSUGGESTION" placeholder="SUGGEST">
        <label for="floatingSUGGESTION">SUGGESTION</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" disabled>
        <label for="floatingInputDisabled">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
        <label for="floatingTextareaDisabled">Comments</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled" style="height: 100px" disabled>Disabled textarea with some text inside</textarea>
        <label for="floatingTextarea2Disabled">Comments</label>
      </div>
      <div class="form-floating">
        <select class="form-select" id="floatingSelectDisabled" aria-label="Floating label disabled select example" disabled>
          <option selected>Open this select menu</option>
          <option value="WEB">WEB</option>
          <option value="DIGITAL">DIGITAL</option>
          <option value="OTHERS">OTHERS</option>
        </select>
        <label for="floatingSelectDisabled">Works with selecT</label>
      </div>
      <button type="button" class="btn btn-success">SuBMIT</button>
      <button type="button" class="btn btn-primary">RESET</button>
